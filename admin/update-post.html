<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <hr>
        <h1>Update post</h1>
        
        <form id="update-post-form">
            <label for="title">Title</label>
            <input name="title" type="text" id="title" placeholder="">
            
            <label for="author">Author</label>
            <input name="author" type="text" id="author" placeholder="">
        
            <textarea name="content" id="content-textarea" cols="30" rows="10" placeholder=""></textarea>
            
            <label for="tags">Choose tags:</label>
            <select name="tags" id="tags">
                <option value="internet">Internet</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="media">Media</option>
            </select>
            
            <button type="submit" id="update-button">Update</button>
            <a href="index.html" id="form-back-link">&#x2190; back</a>
        </form>
    <div></div>

    <script src="js/update-post.js"></script>
</body>
</html>
