<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="create-container">
        <nav id="back-link-sec">
            <a href="index.html">Back to Admin</a>
        </nav>

        <h1>Create post</h1>
        
        <form id="create-post-form">
            <label for="title">Title</label>
            <input name="title" type="text" id="title" placeholder="Title of your post..">
            <label for="author">Author</label>
            <input name="author" type="text" id="author" placeholder="Name..">

            <textarea name="content" id="content-textarea" cols="30" rows="10" placeholder="Write something.."></textarea>
            <label for="tags">Choose tags:</label>
            <select name="tags" id="tags">
                <option value="internet">Internet</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="media">Media</option>
            </select>
            <button type="submit" id="create-button" value="Create">Create</button>
            <!-- <a href="index.html">&#x2190; back</a> -->
        </form> 
    </div>

<script src="js/create-post.js"></script>
</body>
</html>
